<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ title or "Trading Analysis Report" }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Theme + Custom CSS -->
    <link rel="stylesheet" href="{{ theme_css }}">
    <link rel="stylesheet" href="{{ static_path }}/css/theme.css">
    <link rel="stylesheet" href="{{ static_path }}/css/bootstrap_overrides.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="bg-light">

<div class="container-xl py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS -->
<script src="{{ static_path }}/js/charts.js"></script>
<script src="{{ static_path }}/js/helpers.js"></script>

</body>
</html>
