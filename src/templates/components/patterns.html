<div class="card p-4 mb-4">
    <h3 class="mb-3"><i class="bi bi-exclamation-triangle"></i> Behavioral Patterns</h3>

    <div class="row g-3">
    {% for key, obj in report.patterns.items() %}
        <div class="col-md-4">
            <div class="card p-3 {% if obj.detected %}bg-danger-subtle{% else %}bg-success-subtle{% endif %}">
                <h6>{{ key.replace('_', ' ').title() }}</h6>
                {% for k, v in obj.items() %}
                <div><strong>{{ k }}:</strong> {{ v }}</div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
